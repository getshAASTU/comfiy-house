<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ComfyHouse</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="images/logo.svg" alt="" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Hero section -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- End of Hero section -->

    <!-- Products -->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <!-- single product -->
        <article class="product">
          <div class="img-container">
            <img src="./images/product-1.jpeg" alt="" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i> add to cart
            </button>
          </div>
          <h3>Queen Bed</h3>
          <h4>$160</h4>
        </article>
        <!-- end of single product -->
      </div>
    </section>
    <!-- End of Products -->

    <!-- Cart -->

    <section class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="fas fa-window-close"></i></span>
        <h2>Your Cart</h2>
    <div class="cart-content">
      <div class="cart-item">
        <img src="./images/product-1.jpeg" alt="">

      </div>
    </div>
    </section>
    <!-- End of Cart -->
    <script src="app.js"></script>
  </body>
</html>
